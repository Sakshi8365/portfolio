      <stop offset="0" stop-color="#0a0b16"/>
      <stop offset="1" stop-color="#0b1020"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#6537fa" stop-opacity="0.8"/>
      <stop offset="60%" stop-color="#6537fa" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <rect x="40" y="40" width="560" height="720" rx="40" fill="url(#glow)"/>
